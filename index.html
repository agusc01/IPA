<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="public/dist/css/min/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="public/dist/css/min/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="public/dist/css/min/style.min.css">



  <title id="page-title"></title>
</head>

<body class="bg-dark text-light min-vh-100 position-relative">
  <div class="container">

    <h1 class="text-success mt-0 pt-3">IPA</h1>

    <div class="container-fluid">
      <div class="row">

        <div class="col-md-6 form-floating">
          <textarea class="form-control bg-dark text-info" id="comment" name="words"
            placeholder="Write here"></textarea>
          <label for="comment" class="mx-3">Write here !</label>
        </div>

        <div class="col-md-6 my-2 my-md-0">
          <textarea class="form-control bg-dark text-light" name="text" placeholder="Answer"
            readonly>Translation</textarea>
        </div>

      </div>
      <div class="btn btn-outline-success float-end mt-2">Make a potato</div>
    </div>
  </div>


  <div class="container-fluid position-absolute bottom-0">
    <div class="alert alert-warning alert-dismissible fade show  ">
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      <strong>Note:</strong> beta version, word for word translation only, no sentences
    </div>
  </div>

  <div class="scripts">
    <script src="public/dist/js/bootstrap.min.js"></script>
    <script src="public/dist/js/helpers/selector.js"></script>
    <script src="public/dist/js/app.js"></script>

  </div>
</body>

</html>
